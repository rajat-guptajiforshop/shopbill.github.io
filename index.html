<!DOCTYPE html>
<html lang="hi">


<head>
  <meta charset="utf-8" />
  <title>SWETA JEWELLERS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff8f0;
      color: #4a4a4a;
    }

    h1 {
      color: #b77218;
      text-align: center;
      margin-bottom: 20px;
    }

    .button-row {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-row input[type="button"] {
      background-color: #b77218;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-row input[type="button"]:hover {
      background-color: #9a5e12;
    }

    form {
      background-color: #fff;
      border: 1px solid #d4af37;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      font-weight: 600;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    form input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #d4af37;
      border-radius: 4px;
      box-sizing: border-box;
      font-weight: normal;
    }

    .output-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fffae6;
      border: 1px solid #d4af37;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
      font-size: 15px;
      color: #4a4a4a;
      white-space: pre-wrap;
    }

    .output-container h2 {
      text-align: center;
      color: #b77218;
      margin-bottom: 15px;
    }

    /* Hide fields by default */
    .form-field {
      display: none;
    }
  </style>
</head>
<body>
  <h1>जिस चिज को खली रखना है रख दो</h1>

  <div class="button-row">
    <input type="button" value="सोना" onclick="prepareForm('gold')" />
    <input type="button" value="चांदी" onclick="prepareForm('silver')" />
    <input type="button" value="वजन पता है" onclick="prepareForm('weight')" />
    <input type="button" value="जीएसटी नहीं दूंगा" onclick="prepareForm('gstn')" />
  </div>

  <form id="jewellerForm">
    <label id="label_firstNumber" class="form-field">राशि : <input type="text" id="firstNumber" /></label>
    <label id="label_secondNumber" class="form-field">भाव: <input type="text" id="secondNumber" /></label>
    <label id="label_weight" class="form-field">वजन: <input type="text" id="weight" /></label>
    <label id="label_making" class="form-field">मेकिंग चार्ज: <input type="text" id="making" /></label>
    <label id="label_date" class="form-field">Date: <input type="text" id="date" name="Date" /></label>
    <label id="label_billno" class="form-field">Billno: <input type="text" id="billno" name="billno" /></label>
    
    <div style="text-align:center; margin-top: 15px;">
      <input type="button" value="Calculate" onclick="performCalculation()" />
    </div>
  </form>

  <div class="output-container" id="output"></div>

  <script>
    // Which calculation is active
    let currentCalc = '';

    // Map calculation to fields to show
    const fieldsByCalc = {
      gold: ['firstNumber', 'secondNumber', 'weight', 'date', 'billno'],
      silver: ['firstNumber', 'secondNumber', 'weight', 'date', 'billno'],
      weight: ['secondNumber', 'weight', 'making', 'date', 'billno'],
      gstn: ['firstNumber', 'secondNumber', 'weight', 'date', 'billno']
    };

    // Map buttons to function names
    const functionByCalc = {
      gold: Gold,
      silver: Silver,
      weight: Weight,
      gstn: gstn
    };

    function prepareForm(calc) {
      currentCalc = calc;
      // Hide all fields first
      const allFields = ['firstNumber', 'secondNumber', 'weight', 'making', 'date', 'billno'];
      allFields.forEach(field => {
        document.getElementById('label_' + field).style.display = 'none';
      });

      // Show required fields for current calculation
      const fieldsToShow = fieldsByCalc[calc] || [];
      fieldsToShow.forEach(field => {
        document.getElementById('label_' + field).style.display = 'block';
      });

      // Clear output and inputs
      document.getElementById('output').innerHTML = '';
      clearInputs();
    }

    function clearInputs() {
      const allFields = ['firstNumber', 'secondNumber', 'weight', 'making', 'date', 'billno'];
      allFields.forEach(field => {
        document.getElementById(field).value = '';
      });
    }

    function performCalculation() {
      if (currentCalc && functionByCalc[currentCalc]) {
        functionByCalc[currentCalc]();
      } else {
        alert('कृपया ऊपर से एक विकल्प चुनें।');
      }
    }

    // Your existing calculation functions (Gold, Silver, Weight, gstn)
    // Keep the same code from your latest JavaScript, no need to repeat here
    /* Paste your already provided Gold(), Silver(), Weight(), gstn() functions here */
    
    // For brevity, adding minimal example to illustrate:
    function outputResult(text) {
      document.getElementById('output').innerHTML = text;
    }

    function Gold() {
      var amt = document.getElementById("firstNumber").value;
      var r = document.getElementById("secondNumber").value;
      var wa =  document.getElementById("weight").value==null?amt / (1.03 * r): document.getElementById("weight").value;
      var w = parseFloat(wa).toFixed(2);
      var amtw = Math.round(w * r);
      var e = Math.round(amt / 1.03) - amtw;
      var amtadoe = amtw + e;
      var t = Math.round(amtadoe * 0.015);
      var d = document.getElementById("date").value;
      var bn = document.getElementById("billno").value;

      if (2 * t + amtadoe != amt) {
        e = e + (amt - (amtadoe + 2 * t));
        amtadoe = amtw + e;
      }

      let output = '<h2>Sweta Jewellers</h2>';
      output += '<div><b>Date:</b> ' + d + '</div>';
      output += '<div><b>Billno:</b> ' + bn + '</div><br>';
      output += 'TYPE &nbsp;&nbsp;&nbsp; Weight &nbsp;&nbsp;&nbsp; rate &nbsp;&nbsp;&nbsp; Amount<br>';
      output += 'Gold Ornament &nbsp;&nbsp;&nbsp; ' + w + ' gm &nbsp;&nbsp;&nbsp; ' + r + ' &nbsp;&nbsp;&nbsp; ' + amtw + '<br><br><br><br>';

      if (e < 0) {
        output += 'Total Tax: ' + 2 * t + ' &nbsp;&nbsp;&nbsp;&nbsp; Discount: ' + (e * -1) + '<br>';
        output += 'Total Value: ' + (t * 2 + amtadoe) + ' &nbsp;&nbsp;&nbsp;&nbsp; Total Value: ' + amtadoe + '<br>';
      } else if (e > 0) {
        output += 'Total Tax: ' + 2 * t + ' &nbsp;&nbsp;&nbsp;&nbsp; Other Charges: ' + e + '<br>';
        output += 'Total Value: ' + (t * 2 + amtadoe) + ' &nbsp;&nbsp;&nbsp;&nbsp; Total Value: ' + amtadoe + '<br>';
      }

      output += 'Tax: ' + t + '<br>';
      output += 'Tax: ' + t + '<br>';
      output += 'Total Value: ' + (t * 2 + amtadoe);

      outputResult(output);
    }

    function Silver() {
      var amt = document.getElementById("firstNumber").value;
      var r = document.getElementById("secondNumber").value;
      var wa =  document.getElementById("weight").value==null?amt / (1.03 * r): document.getElementById("weight").value;
      var w = Math.round(wa * 2 + 0.5) / 2;
      var amtw = Math.round(w * r);
      var e = Math.round(amt / 1.03) - amtw;
      var amtadoe = amtw + e;
      var t = Math.round(amtadoe * 0.015);

      if (2 * t + amtadoe != amt) {
        e = e + (amt - (amtadoe + 2 * t));
        amtadoe = amtw + e;
      }
      var d = document.getElementById("date").value;
      var bn = document.getElementById("billno").value;

      let output = '<h2>Sweta Jewellers</h2>';
      output += '<div><b>Date:</b> ' + d + '</div>';
      output += '<div><b>Billno:</b> ' + bn + '</div><br>';
      output += 'TYPE &nbsp;&nbsp;&nbsp; Weight &nbsp;&nbsp;&nbsp; rate &nbsp;&nbsp;&nbsp; Amount<br>';
      output += 'Silver Ornament &nbsp;&nbsp;&nbsp; ' + w + ' gm &nbsp;&nbsp;&nbsp; ' + r + ' &nbsp;&nbsp;&nbsp; ' + amtw + '<br><br><br><br>';

      if (e < 0) {
        output += 'Total Tax: ' + 2 * t + ' &nbsp;&nbsp;&nbsp;&nbsp; Discount: ' + (e * -1) + '<br>';
        output += 'Total Value: ' + (t * 2 + amtadoe) + ' &nbsp;&nbsp;&nbsp;&nbsp; Total Value: ' + amtadoe + '<br>';
      } else if (e > 0) {
        output += 'Total Tax: ' + 2 * t + ' &nbsp;&nbsp;&nbsp;&nbsp; Other Charges: ' + e + '<br>';
        output += 'Total Value: ' + (t * 2 + amtadoe) + ' &nbsp;&nbsp;&nbsp;&nbsp; Total Value: ' + amtadoe + '<br>';
      }

      output += 'Tax: ' + t + '<br>';
      output += 'Tax: ' + t + '<br>';
      output += 'Total Value: ' + (t * 2 + amtadoe);

      outputResult(output);
    }

    function Weight() {
      var w = document.getElementById("weight").value;
      var r = document.getElementById("secondNumber").value;
      var m = document.getElementById("making").value;
      if (!m) m = 0;

      var amtw = Math.round(w * r);
      var amtm = parseInt(amtw) + parseInt(m);
      var t = Math.round(amtm * 0.015);
      var total = amtm + t + t;
      var d = document.getElementById("date").value;
      var bn = document.getElementById("billno").value;

      let output = '<h2>Sweta Jewellers</h2>';
      output += '<div><b>Date:</b> ' + d + '</div>';
      output += '<div><b>Billno:</b> ' + bn + '</div><br>';
      output += 'TYPE &nbsp;&nbsp;&nbsp; Weight &nbsp;&nbsp;&nbsp; rate &nbsp;&nbsp;&nbsp; Amount<br>';
      output += 'Ornament &nbsp;&nbsp;&nbsp; ' + w + ' gm &nbsp;&nbsp;&nbsp; ' + r + ' &nbsp;&nbsp;&nbsp; ' + amtw + '<br><br><br><br>';

      output += 'Total Tax: ' + 2 * t + ' &nbsp;&nbsp;&nbsp;&nbsp; Other Charges: ' + m + '<br>';
      output += 'Total Value: ' + total + ' &nbsp;&nbsp;&nbsp;&nbsp; Total Value: ' + amtm + '<br>';
      output += 'Tax: ' + t + '<br>';
      output += 'Tax: ' + t + '<br>';
      output += 'Total Value: ' + total;

      outputResult(output);
    }

    function gstn() {
      var amt = document.getElementById("firstNumber").value;
      var r = document.getElementById("secondNumber").value;
      var w = document.getElementById("weight").value;

      var amtw = Math.round(w * r);
      var e = Math.round(amt / 1.03) - amtw;
      var amtadoe = amtw + e;
      var t = Math.round(amtadoe * 0.015);
      var d = document.getElementById("date").value;
      var bn = document.getElementById("billno").value;

      if (2 * t + amtadoe != amt) {
        e = e + (amt - (amtadoe + 2 * t));
        amtadoe = amtw + e;
      }

      let output = '<h2>Sweta Jewellers</h2>';
      output += '<div><b>Date:</b> ' + d + '</div>';
      output += '<div><b>Billno:</b> ' + bn + '</div><br>';
      output += 'TYPE &nbsp;&nbsp;&nbsp; Weight &nbsp;&nbsp;&nbsp; rate &nbsp;&nbsp;&nbsp; Amount<br>';
      output += 'ornament &nbsp;&nbsp;&nbsp; ' + w + ' gm &nbsp;&nbsp;&nbsp; ' + r + ' &nbsp;&nbsp;&nbsp; ' + amtw + '<br><br><br><br>';

      output += 'Total Tax: ' + 2 * t + ' &nbsp;&nbsp; Other Charges: ' + e + '<br>';
      output += 'Total Value: ' + (t * 2 + amtadoe) + ' &nbsp;&nbsp;&nbsp;&nbsp; Total Value: ' + amtadoe + '<br>';
      output += 'Tax: ' + t + '<br>';
      output += 'Tax: ' + t + '<br>';
      output += 'Total Value: ' + (t * 2 + amtadoe);

      outputResult(output);
    }
  </script>
</body>
</html>
